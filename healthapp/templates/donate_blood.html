{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% ifequal error "create" %}
<script>
    alert('Add a new Doctor Successfully');
    window.location="{% url 'view_doctor' %}";
</script>
{% endifequal %}


	<section class="logins py-5">
		<div class="donate-bg" style="background-image: url(static/img/we-red-bg.jpeg);margin-top:-7%;>
			width: 70%;
			height: 115vh;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;margin-top:-8px;">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h1 class="heading" style="margin-top:-1%;margin-bottom:-5%; font-size:2rem;"> blood donor form </h1>
			</div>
			<div class="login px-sm-12" style="width:70%;margin-left:15%;margin-bottom:-5%;
			background:#eee;padding:40px;border-radius:8px;box-shadow: 0px 30px 30px -30px rgba(71, 92, 92, 0.623);">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					
					<div class="form-group row">
						<div class="col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username" value="{{request.user.username}}" required readonly><br>
						</div>
						<div class="col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" required="" value="{{request.user.email}}" readonly>
                        </div>
					</div>
					
					<div class="form-group row">
						<div class="col-md-6">
                            <label>Blood Group</label>
                            <input type="text" class="form-control" name="bg" placeholder="Enter Blood Group">
						</div>
                        <div class="col-md-6">
                            <label>Place</label>
                            <input type="text" class="form-control" name="place" placeholder="Enter Place" required>
						</div>
					</div>
                    <br>
					<div class="form-group row">
						<div class="col-md-12">
                            <input type="checkbox" name="mycheck" id="mycheck" required>
                            <label class="mb-2">I certify that the information I am about to provided is true and complete to
                                the best of my knowledge. I am aware that this self declaration statement is
                                subject to review and verification and if such information has been falsified I
                                may be terminated from this organisation.</label>
						</div>
					</div>
					
					<button type="submit" class="req-btn" style="margin-left:43%;margin-top:1%;padding:6px 10px;">Register</button>
				</form
			</div>
		</div>
	</section>
	<!-- //register -->

{% for i in messages %}
<script>
  alert("{{i}}")
</script>
{% endfor %}

{% endblock %}
