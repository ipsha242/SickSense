{% extends 'index.html' %}
{% load static %}
{% block body %}


<div class="pat-bg" style="background-image:url(static/img/pat-bg.jpeg);margin-top:-20px; width:100%;height:180vh;
background-size: cover;
background-position: center;">
<div class="container-fluid" style="width:90%;margin-top:8%;background-color:transperant;">
                    <div class="container-fluid"><br>
                      <h1 class="heading" style="background:transperant;margin-top:10px;margin-bottom:1%;font-size:2rem;"><span>View</span> patients </h1>
                         </div>
                                <table id="example" class="display" style="width: 100%;
                                background-color: #FFFFFF; 
                                border-collapse: collapse;
                                border-width: 1px;
                                border-color: #85C1E9;
                                border-style: solid;
                                color: #000000;box-shadow: 0px 30px 30px -30px rgba(71, 92, 92, 0.466);">
                                  <thead style="background-color: #7FB3D5 ;">
                                    <tr style="border-width: 1px;
                                    border-color: #3498DB ;
                                    border-style: solid;
                                    padding: 5px; color:#fff">
                                      <th style="border-width: 1px;
                                      border-color: #85C1E9;
                                      border-style: solid;
                                      padding: 13px;text-align:center;">#</th>
                                      <th style="border-width: 1px;
                                      border-color: #85C1E9;
                                      border-style: solid;
                                      padding: 13px;text-align:center;">Full Name</th>
                                      <th style="border-width: 1px;
                                      border-color: #85C1E9;
                                      border-style: solid;
                                      padding: 13px;text-align:center;">Email</th>
                                      <th style="border-width: 1px;
                                      border-color: #85C1E9;
                                      border-style: solid;
                                      padding: 13px;text-align:center;">Action</th>

                                  </tr>
                              </thead>
                              <tbody>
                              {% for i in patient %}
                                <tr>
                                  <td style="color:#444;border-width: 1px;
                                  border-color: #A9CCE3;
                                  border-style: solid;">{{forloop.counter}}</td>
                                  <td style="color:#444;border-width: 1px;
                                  border-color: #A9CCE3; background-color: #EAF2F8;
                                  border-style: solid;">{{i.user.first_name}} {{i.user.last_name}}</td>
                                  <td style="color:#444;border-width: 1px;
                                  border-color: #A9CCE3;background-color: #EAF2F8;
                                  border-style: solid;">{{i.user.email}}</td>
                                  <td style="width:150px;background-color: #EAF2F8;">
                                      <a href="{% url 'delete_patient' i.id %}" ><button class="btn btn-outline-secondary" onclick="return confirm('Are you sure?')" style="margin-left:20px;"><i class="fa fa-trash-o"></i></button></a></td>
                              </tr>
                              {% endfor %}
                          </tbody>
                      </table>
                  </div>
{% endblock %}
