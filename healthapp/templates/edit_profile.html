{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% ifequal terror "create" %}
<script>
    alert('Detailed Updated Successfully');
    window.location="{% url 'profile_doctor' %}";
</script>
{% endifequal %}


	<section class="logins py-5">
		<div class="update-bg" style="background-image: linear-gradient(rgba(96, 175, 150, 0.425), rgba(108, 108, 116, 0.432)), url(static/img/2345aaa.jpeg);margin-top:-7%;>
			width: 70%;
			height: 115vh;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;margin-top:-6px;">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
		
			<div class="login px-sm-12" style="width:76%;margin-left:15%;
			background:#eee;padding:20px;border-radius:8px;box-shadow: 0px 30px 30px -30px rgba(71, 92, 92, 0.466);">
				<h1 class="heading" style="margin-top:1%;font-size: 2.5rem;"> <span>Update</span> Profile</h1>
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row" style="margin-left:80px;">
						<div class="col-md-5">
						<label>First Name</label>
						<input type="text" class="form-control" value="{{doc.user.first_name}}" name="fname" placeholder="First Name" required=""><br>
						</div>
						<div class="col-md-5">
						<label>Last Name</label>
						<input type="text" class="form-control" value="{{doc.user.last_name}}" name="lname" placeholder="Last Name" required="">
						</div>
						<div class="col-md-5">
						<label>Email</label>
						<input type="email" class="form-control" value="{{doc.user.email}}" name="email" placeholder="Enter Email" required="">
						</div>
					</div>
					{% ifnotequal error "pat" %}
					<div class="form-group row" style="margin-left:80px">
						<div class="col-md-12">
						<label>Specialist</label>
							<input name="type" class="form-control" value="{{doc.category}}">
						</div>
					</div>
					{% endifnotequal %}
			
					<button type="submit" class="test-btn" style="margin-left:43%;margin-top:20px;">Update</button>
				</form>
			</div>
		</div>
		</div>
	</section>
	<!-- //register -->

{% endblock %}
