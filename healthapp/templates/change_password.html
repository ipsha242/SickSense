{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% ifequal terror "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
</script>
{% endifequal %}
{% ifequal terror "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endifequal %}


	<section class="logins py-5">
		<div class="donate-bg" style="background-image: url(static/img/we-bg.jpeg);margin-top:-7%;>
			width: 70%;
			height: 115vh;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;margin-top:-8px;">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h1 class="heading" style="margin-top:-1%;margin-bottom:-5%; font-size:2rem;"><span> change</span> password </h1>
			</div>
			<div class="login px-sm-12" style="width:70%;margin-left:15%;margin-bottom:-5%;
			background:#eee;padding:40px;border-radius:8px;box-shadow: 0px 30px 30px -30px rgba(71, 92, 92, 0.623);">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-12">
						<label>Old Password</label>
						<input type="password" class="form-control" name="pwd3" required=""><br>
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>New Password</label>
						<input type="password" class="form-control" name="pwd1" required=""><br>
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>Confirm Password</label>
						<input type="password" class="form-control" name="pwd2" required=""><br>
						</div>
					</div>

					<button type="submit" class="test-btn" style="margin-left:40%;">Register Disease</button>
				</form>
			</div>
		</div>
	</section>
	<!-- //register -->

{% endblock %}
